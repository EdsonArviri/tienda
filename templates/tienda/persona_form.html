<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}" media="screen">
</head>
<body>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" novalidate=''> 
            {% csrf_token %}
            <h1 class="display-6">Personas</h1>
                
                <div class="col-sm-5 maincontent">
                    <div class="row">
                        <div class="col-sm-8">
                            {{form.nombre.label}}{{form.nombre}} <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            {{form.apellido.label}}{{form.apellido}} <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            {{form.num_doc.label}}{{form.num_doc}} <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            {{form.fecha_nac.label}}{{form.fecha_nac}} <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            {{form.localidad.label}}{{form.localidad}} <br>
                            <!-- {{form.localidad.label}}{{form.localidad.nombre}} -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            {{form.telefono.label}}{{form.telefono}} <br>
                        </div>
                    </div>

                    <input type="submit" value="Grabar" class="btn btn-outline-primary">
                    <!--clase copiada de bootstrap-->


                </div>
                
        </form>
    </div>   


</body>
</html>
